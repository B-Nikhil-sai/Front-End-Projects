<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-5 m-auto">
            <div class="card">
                <div class="card-header">
                    <img class="img-fluid" src="https://media.wired.com/photos/6500ad57fe61eb702d721b58/4:3/w_1913,h_1435,c_limit/Apple-iPhone-15-Pro-Hero-Gear.jpg" alt="Image Not Found" class="img-fluid">
                </div>
                
                <div class="card-body">
                    <div class="row">
                     
                        <div class="col text-center">
                            <h4 id="likes-display"></h4>
                            <button class="btn btn-success" id="likes-btn">
                                Likes<i class="bi bi-hand-thumbs-up-fill" ></i>
                            </button>
                        </div>
                    
                        <div class="col text-center">
                            <h4 id="dislikes-display"></h4>
                            <button class="btn btn-danger" id="dislikes-btn">
                                Dislikes<i class="bi bi-hand-thumbs-down-fill"></i>
                            </button>
                        </div>

                    </div>
                </div>
                
                <div class="card-footer bg-dark text-white text-center">
                    <h1 id="Totalvotes">Total: </h1>
                </div>
            
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
<script src="styles.js"></script>
</body>
</html>
